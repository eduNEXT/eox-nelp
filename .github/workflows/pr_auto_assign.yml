name: PR-Issue assignment ğŸ“

on:
    issues:
        types: [opened]
    pull_request:
        types: [opened]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        steps:
            - name: 'Auto-assign PR-Issue'
              uses: pozil/auto-assign-issue@v1.11.0
              with:
                assignees: nelp-ops-crew
                numOfAssignee: 1
                allowSelfAssign: false
                repo-token: ${{ secrets.NELP_PAT }}

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        steps:
            - name: 'Auto-assign PR-Issue'
              uses: pozil/auto-assign-issue@v1.11.0
              with:
                teams: nelp-ops-crew
                numOfAssignee: 1
                repo-token: ${{ secrets.NELP_PAT }}
